<%
def boxen?; ENV['BOXEN_HOME']; end

socket = [
  ENV["BOXEN_MYSQL_SOCKET"],
  "/var/run/mysql5/mysqld.sock",
  "/tmp/mysql.sock"
].compact.detect { |f| File.exist? f }

port = ENV["BOXEN_MYSQL_PORT"] || "3306"
%>


development:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: il_yanzhao_r32_development
  pool: 10
  username: root
  password:
    <% if socket %>
  host: localhost
  socket: <%= socket %>
    <% else %>
  host: 127.0.0.1
  port: <%= port %>
    <% end %>

# Warning: The database defined as "test" will be erased and
