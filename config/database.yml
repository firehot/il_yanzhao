# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: il_yanzhao_r32_test
  pool: 5
  username: root
  password:
    <% if socket %>
  host: localhost
  socket: <%= socket %>
    <% else %>
  host: 127.0.0.1
  port: <%= port %>
    <% end %>

production:
  adapter: mysql2
  encoding: utf8
